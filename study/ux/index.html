<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX / DX - MSH Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 60px 20px; }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover { color: #111; }
        .header { margin-bottom: 40px; }
        .header h1 { font-size: 2rem; font-weight: 700; color: #111; margin-bottom: 8px; }
        .header p { color: #666; }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #eee;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: #111; }
        .card-desc { font-size: 0.85rem; color: #666; line-height: 1.5; }
        .card-tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .tag-ux {
            background: #fff3e0;
            color: #e65100;
        }
        .tag-dx {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">← 메인으로</a>
        <header class="header">
            <h1>UX / DX</h1>
            <p>사용자 경험과 개발자 경험 - 도구 설계의 원칙</p>
        </header>
        <div class="card-grid">
            <a href="./ux-basics.html" class="card">
                <span class="card-tag tag-ux">UX</span>
                <h3 class="card-title">도구의 본질과 UX</h3>
                <p class="card-desc">하이데거의 도구 투명성, Time to Value, Affordance, Mental Model, Progressive Disclosure</p>
            </a>
            <a href="./dx.html" class="card">
                <span class="card-tag tag-dx">DX</span>
                <h3 class="card-title">DX (Developer Experience)</h3>
                <p class="card-desc">Time to Hello World, Zero Configuration, Inspectability, Actionable Error, Just-in-time Docs</p>
            </a>
        </div>
    </div>
</body>
</html>
