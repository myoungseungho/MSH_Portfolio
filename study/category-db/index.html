<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB / 캐시 - MSH Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 60px 20px; }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover { color: #111; }
        .header { margin-bottom: 40px; }
        .header h1 { font-size: 2rem; font-weight: 700; color: #111; margin-bottom: 8px; }
        .header p { color: #666; }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #eee;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: #111; }
        .card-desc { font-size: 0.85rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">← 메인으로</a>
        <header class="header">
            <h1>DB / 캐시</h1>
            <p>데이터베이스 최적화와 캐시 시스템</p>
        </header>
        <div class="card-grid">
            <a href="../redis/" class="card">
                <h3 class="card-title">Redis</h3>
                <p class="card-desc">Redis vs MSSQL 실시간 랭킹 성능 비교, Sorted Set 활용</p>
            </a>
            <a href="../connection-pool/" class="card">
                <h3 class="card-title">DB Connection Pool</h3>
                <p class="card-desc">Connection Pool 효과 테스트, 82배 성능 차이</p>
            </a>
            <a href="../index/" class="card">
                <h3 class="card-title">왜 100만 건 조회가 0.001초?</h3>
                <p class="card-desc">인덱스 원리, 복합 인덱스 순서, Covering Index</p>
            </a>
        </div>
    </div>
</body>
</html>
